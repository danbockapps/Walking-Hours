<GridLayout columns="*, *, *">
  <Label colSpan="3" class="bg" [background]="getBackgroundColor()" [width]="getWidth()"></Label>
  <Label col="0" class="hour" [text]="getTimeString()"></Label>
  <Emoji:Emoji col="1" class="emoji" [name]="getEmoji()" />
  <Label [@slider] col="2" class="steps" *ngFor="let stepString of [getStepString()]" [text]="stepString"></Label>
</GridLayout>
