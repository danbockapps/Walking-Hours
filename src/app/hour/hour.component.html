<GridLayout columns="*, *, *">
  <Label colSpan="3" class="bg" [background]="getBackgroundColor()" [width]="getWidth()"></Label>
  <Label *ngIf="wholeDay" col="0" class="hour" [text]="stepHour[0]|day"></Label>
  <Label *ngIf="!wholeDay" col="0" class="hour" [text]="stepHour[0]|hour"></Label>
  <Emoji:Emoji col="1" class="emoji" [name]="getEmoji()" />
  <Label col="2" class="steps" [text]="stepHour[1]|number" *ngIf="!isFutureHour()"></Label>
</GridLayout>
